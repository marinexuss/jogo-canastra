<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terno Vermelho</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    
    <!-- Oponente -->
    <div class="opponent">
      <h2>Oponente</h2>
      <div class="hand opponent-hand">
        <!-- Cartas do oponente (costas viradas) -->
        <div class="card back"></div>
        <div class="card back"></div>
        <div class="card back"></div>
        <div class="card back"></div>
        <div class="card back"></div>
      </div>
    </div>

    <!-- Mesa -->
    <div class="table">
      <div class="pile">
        <h3>Monte</h3>
        <div class="card back"></div>
      </div>
      <div class="discard">
        <h3>Lixo</h3>
        <div class="card">7♠</div>
      </div>
    </div>

    <!-- Jogador -->
    <div class="player">
      <h2>Você</h2>
      <div class="hand player-hand">
        <div class="card">A♠</div>
        <div class="card">10♥</div>
        <div class="card">3♦</div>
        <div class="card">Q♣</div>
        <div class="card">K♥</div>
      </div>
      <div class="actions">
        <button>Comprar do Monte</button>
        <button>Comprar do Lixo</button>
        <button>Descartar</button>
      </div>
    </div>

  </div>
</body>
</html>
